<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/9f8557dc5b.js" crossorigin="anonymous"></script>
</head>
<body class="mulish-normal">
    <!-- navbar -->
    <nav class="container">
        <div class="logo">
            <img src="./images/Group 40071 (2).png" alt="">
            <h3>Hero <span>Travel</span></h3>
        </div>
        <div class="nav-options">
            <p><span>Home</span></p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>

    <!-- Banner -->
    <section class="container banner">
        <div class="banner-content">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" placeholder="Where go">
                <select name="" id=""><option value="">When</option></select>
                <select name="" id=""><option value="">Select Type</option></select>
                <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
    </section>
</body>
</html>
